    <h2>Macaw Species I Love</h2>
    <p>Macaws are large, colorful parrots known for their intelligence and beauty. Here are five of my favorites:</p>
    <ul>
        <li>Hyacinth Macaw</li>
        <li>Green-Winged Macaw</li>
        <li>Blue throated Macaw</li>
        <li>Blue and Yellow macaw</li>
        <li>Lafresnaye's Macaw</li>
    </ul>
